{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet"  href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
  
    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">Urban Wheels</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
              <img src="{%static 'images/searchsmall.png' %}"class="icn srchicn" alt="search-icon">
              </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <a href="{% url 'view_contact' %}">
            <img src="{%static 'images/bellsmall.png' %}" class="icn" alt="galagante">
            </a>
            <div class="dp">
              <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"class="dpicn" alt="dp">
              </div>
        </div>

    </header>


    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <a href="{% url 'admin_low' %}">
                        <img src="{% static 'images/dashboardsmall.png' %}"class="nav-img"  alt="dashboard">
                        <span class="text">Dashboard</span>
                        </a>
                    </div>

                    <div class="option2 nav-option">
                        <a href="{% url 'view_user' %}">
                        <img src="{%static 'images/usersmall.png' %}"class="nav-img" alt="articles">
                        <span class="text">Users</span> 
                        </a>
                    </div>

                
                    <div class="nav-option option5">
                        <a href="{% url 'view_book' %}">
                        <img src="{%static 'images/renticon.png' %}"class="nav-img" alt="blog">
                        <span class="text">Rental</span> 
                        </a>
                    </div>

                    <div class="nav-option option5">
                        <a href="{% url 'view_featured' %}">
                        <img src="{%static 'images/featuredsmall.png' %}"class="nav-img" alt="blog">
                        <span class="text">Featured</span> 
                        </a>
                    </div>

                    <div class="nav-option option6">
                        <a href="#">
                        <img src="{%static 'images/settingsmall.png' %}"class="nav-img" alt="settings">
                        <span class="text">Settings</span> 
                        </a>
                    </div>

                    <div class="nav-option logout">
                        <a href="#">
                        <img src="{%static 'images/logoutsmall.png' %}"class="nav-img" alt="logout">
                        <span class="text">Logout</span> 
                        </a>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            {% block content %}

            <div class="box-container">

                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">1020</h2>
                        <h2 class="topic">Total Bikes</h2>
                    </div>

                    <img src="{%static 'images/bikesmall.png' %}"alt="Views">
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">15</h2>
                        <h2 class="topic">Users</h2>
                    </div>

                    <img src="{%static 'images/usersmall.png' %}"  alt="likes">
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">55</h2>
                        <h2 class="topic">Total Rentals</h2>
                    </div>

                    <img src="{%static 'images/rentalsmall.png' %}" alt="comments">
                </div>

                
            </div>

            {% endblock content %}


        </div>
    </div>


    <script>
        let menuicn = document.querySelector(".menuicn");
        let nav = document.querySelector(".navcontainer");
        menuicn.addEventListener("click", () => {
            nav.classList.toggle("navclose");
        })

    </script>
</body>
</html>
