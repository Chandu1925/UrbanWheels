{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<section class="section1">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 form-container">
        <div class="form-wrapper">

          <div class="text-center ">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid">
            <h3>Urban Wheels</h3>
          </div>

          <h4 class="text mb-1 pb-2 text-center";>Register</h4>

          <div data-mdb-input-init class="form-outline ">
            <input type="text" id="username" class="form-control form-control-lg" />
            <label class="form-label" for="username">Username</label>
          </div>

          <div data-mdb-input-init class="form-outline ">
            <input type="password" id="password" class="form-control form-control-lg" />
            <label class="form-label" for="password">Password</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="repeat-password" class="form-control form-control-lg" />
              <label class="form-label" for="repeat-password">Repeat Password</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
              <select name="Role" id="role">
                <option value="admin"> ADMIN </option>
                <option value="user"> USER </option>
              </select>
          </div>

          <input type="button" onclick="check()" value="Sign Up">

          <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

        </div>
      </div>
      <div class="col-sm-1 px-0 image-container  ">
        <img src="{% static 'images/register.jpg' %}" alt="Register image"  >
      </div>
    </div>
  </div>
</section>

<script>
  function check() {
    var username = $('#username').val();
    var password = $('#password').val();
    var role = $('#role').val();
    $.ajax({
      type: 'POST',
      url: "{% url 'create_user' %}",
      data: {"username": username, "password": password, "role": role},
      success: function(data) {
        alert("Success");
        window.location.replace("/login");
      }
    });
  }
</script>
</body>
</html>
